<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!--Stylsheet.CSS Link-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- Javascript Link -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<!-- Header Panel -->
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="card headerPanel">
					<div class="card-body">
						<p id="prompt">Guess what letter I am thinking of?</p>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		<!-- Game Panel -->
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 col-sm-12 col-xs-12">
				<div class="card bodyPanel">
					<div class="card-body bodyText">
						<p>Wins:
							<span id="winsElem"></span></p>
							<p >Losses:
								<span id="lossesElem"></span></p>
								<p>Guesses Left:
									<span id="numGuessElem"></span></p>

									<p>You guessed so far:
										<span id="guessElem"></span></p>
									</div>
								</div>
							</div>
							<div class="col-md-3"></div>
						</div>
					</div>
				</body>
				</html>
